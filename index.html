<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Target Number Game</title>

<style>
/* =========================
   COLOR SYSTEM
========================= */
:root{
  --bg1:#1b3a8a;
  --bg2:#4f46e5;

  --num1:#3b82f6;
  --num2:#1d4ed8;

  --op1:#22c55e;
  --op2:#f97316;
  --op3:#a855f7;
  --op4:#ef4444;

  --btn:#38bdf8;
  --btn2:#0ea5e9;

  --panel:rgba(255,255,255,0.08);
  --white:#ffffff;
}

/* =========================
   BASE LAYOUT
========================= */
html,body{
  height:100%;
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
  background:
    radial-gradient(circle at top,#60a5fa 0%,transparent 40%),
    linear-gradient(180deg,var(--bg1),var(--bg2));
  color:var(--white);
  display:flex;
  align-items:center;
  justify-content:center;
}

*{-webkit-tap-highlight-color:transparent;}

.container{
  width:960px;
  max-width:96vw;
  padding:20px;
  margin-top:36px;
  background:var(--panel);
  border-radius:18px;
  box-shadow:0 10px 30px rgba(0,0,0,0.45);
  position:relative;
}

/* =========================
   HEADER
========================= */
.header{
  display:flex;
  justify-content:space-between;
  margin-bottom:14px;
}
.title{font-size:22px;font-weight:800;}
.settings{display:flex;gap:8px;align-items:center;}
.rules{font-size:13px;opacity:.9;}

select{
  padding:6px 10px;
  border-radius:8px;
  border:none;
  background:rgba(255,255,255,0.2);
  color:white;
}
select option{
  background:#1e3a8a;
  color:white;
}

/* =========================
   TARGET / SCORE
========================= */
.row{
  display:flex;
  justify-content:center;
  align-items:center;
  gap:16px;
  margin:18px 0;
}

.target{
  background:linear-gradient(#2563eb,#1e40af);
  padding:10px 22px;
  border-radius:14px;
  font-size:30px;
  font-weight:900;
  color:#ffdddd;
  min-width:90px;
  text-align:center;
  box-shadow:0 6px 0 rgba(0,0,0,.3);
}

/* =========================
   BUTTON BASE (3D)
========================= */
button{
  cursor:pointer;
  transition:transform .08s ease,box-shadow .08s ease,filter .08s ease;
}

button:hover{filter:brightness(110%);}
button:active{
  transform:translateY(4px);
  box-shadow:0 2px 0 rgba(0,0,0,.35),0 4px 8px rgba(0,0,0,.25);
}

/* =========================
   OPERATIONS
========================= */
.op{
  min-width:120px;
  padding:30px;
  font-size:40px;
  border-radius:18px;
  border:none;
  font-weight:900;
  color:white;
  box-shadow:0 6px 0 rgba(0,0,0,.35),0 12px 20px rgba(0,0,0,.3);
}

.op.add{background:linear-gradient(#4ade80,#16a34a);}
.op.sub{background:linear-gradient(#fb923c,#ea580c);}
.op.mul{background:linear-gradient(#c084fc,#9333ea);}
.op.div{background:linear-gradient(#f87171,#dc2626);}

/* =========================
   NUMBER TILES
========================= */
.num{
  min-width:180px;
  padding:38px;
  font-size:46px;
  border-radius:22px;
  background:linear-gradient(var(--num1),var(--num2));
  border:none;
  font-weight:900;
  color:white;
  box-shadow:0 6px 0 rgba(0,0,0,.35),0 14px 24px rgba(0,0,0,.35);
}

.selected{
  filter:brightness(125%);
  animation:pop .15s ease;
}
@keyframes pop{
  0%{transform:scale(1);}
  50%{transform:scale(1.05);}
  100%{transform:scale(1);}
}

/* =========================
   CONTROL BUTTONS
========================= */
.btn{
  background:linear-gradient(var(--btn),var(--btn2));
  border:none;
  color:white;
  padding:10px 16px;
  border-radius:12px;
  font-weight:700;
  box-shadow:0 5px 0 rgba(0,0,0,.35);
}

.btn.disabled{
  opacity:.35;
  filter:grayscale(40%);
  pointer-events:none;
}

/* =========================
   SOLUTION BOX
========================= */
.solutionBox{
  margin-top:12px;
  background:rgba(0,0,0,.35);
  padding:12px;
  border-radius:12px;
  font-size:15px;
}

/* =========================
   FIREWORKS OVERLAY
========================= */
.fireworks{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:72px;
  pointer-events:none;
  animation:pop 2s ease-out forwards;
  z-index:50;
}

/* =========================
   FOOTER
========================= */
.footer{
  margin-top:12px;
  font-size:13px;
  opacity:.9;
  text-align:center;
}
</style>
</head>

<body>
<div class="container" role="application" aria-label="Target Number Game">

  <!-- HEADER -->
  <div class="header">
    <div class="title">Target Number Game</div>
    <div class="settings">
      <span class="rules">Mode:</span>
      <select id="modeSelect">
        <option value="4">4 numbers</option>
        <option value="3">3 numbers</option>
      </select>
      <span class="rules">Max:</span>
      <select id="maxSelect">
        <option value="99">99</option>
        <option value="50">50</option>
      </select>
    </div>
  </div>

  <!-- TARGET / SCORE -->
  <div class="row">
    <strong>Target</strong>
    <div class="target" id="targetValue">--</div>
    <div>
      Score: <span id="score">0</span> |
      Problems: <span id="problems">0</span>
    </div>
  </div>

  <!-- OPERATIONS -->
  <div class="row">
    <button class="op add" data-op="+">+</button>
    <button class="op sub" data-op="-">âˆ’</button>
    <button class="op mul" data-op="*">Ã—</button>
    <button class="op div" data-op="/">Ã·</button>
  </div>

  <!-- NUMBERS -->
  <div class="row" id="numbersRow"></div>

  <!-- CONTROLS -->
  <div class="row">
    <button id="hintBtn" class="btn">Hint (1st Move)</button>
    <button id="solutionBtn" class="btn">Show Solution</button>
    <button id="resetBtn" class="btn">Reset</button>
    <button id="newBtn" class="btn">New</button>
  </div>

  <div id="solutionBox" class="solutionBox" style="display:none"></div>

  <div class="footer">
    Click a number â†’ an operation â†’ another number. Results must be integers.
  </div>
</div>

</html>
