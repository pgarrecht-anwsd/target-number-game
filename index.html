<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Target Number Game</title>

<style>
:root{
  --blue:#1e5799;
  --op1:#2d7f5e;
  --op2:#c75f00;
  --op3:#6b2d7f;
  --op4:#d03b3b;
  --white:#fff;
}

html,body{
  height:100%;
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
  background:linear-gradient(180deg,#0b2a4a 0%, #123a63 100%);
  color:var(--white);
  display:flex;
  align-items:center;
  justify-content:center;
}

.container{
  width:960px;
  max-width:96vw;
  padding:18px;
  margin-top:48px;
  background:rgba(255,255,255,0.03);
  border-radius:12px;
  box-shadow:0 6px 20px rgba(0,0,0,0.4);
  position:relative;
}

.header{
  display:flex;
  justify-content:space-between;
  margin-bottom:12px;
}

.title{font-size:20px;font-weight:700;}
.settings{display:flex;gap:8px;align-items:center;}
.rules{font-size:13px;opacity:.9;}

select{
  padding:6px;
  border-radius:6px;
  border:none;
  background:rgba(255,255,255,0.05);
  color:var(--white);
}

.target{
  background:var(--blue);
  padding:10px 18px;
  border-radius:10px;
  font-size:28px;
  font-weight:800;
  color:#ff6666;
  min-width:80px;
  text-align:center;
}

.row{
  display:flex;
  justify-content:center;
  gap:14px;
  margin:18px 0;
}

.op{
  min-width:110px;
  padding:28px;
  font-size:38px;
  border-radius:16px;
  border:none;
  font-weight:800;
  color:white;
  cursor:pointer;
}

.op.add{background:var(--op1);}
.op.sub{background:var(--op2);}
.op.mul{background:var(--op3);}
.op.div{background:var(--op4);}

.num{
  min-width:170px;
  padding:36px;
  font-size:44px;
  border-radius:18px;
  background:var(--blue);
  border:none;
  font-weight:800;
  color:white;
  cursor:pointer;
}

.selected{filter:brightness(150%);}

.btn{
  background:rgba(255,255,255,0.08);
  border:none;
  color:white;
  padding:8px 14px;
  border-radius:8px;
  cursor:pointer;
}

.btn.disabled{
  opacity:0.4;
  pointer-events:none;
}

.footer{
  display:flex;
  justify-content:space-between;
  margin-top:12px;
  font-size:13px;
  opacity:.9;
}

.solutionBox{
  margin-top:10px;
  background:rgba(0,0,0,0.25);
  padding:10px;
  border-radius:8px;
  font-size:14px;
}

/* Fireworks */
.fireworks{
  position:absolute;
  inset:0;
  pointer-events:none;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:60px;
  animation:pop 2s ease-out forwards;
}
@keyframes pop{
  0%{opacity:0;transform:scale(0.6);}
  20%{opacity:1;transform:scale(1);}
  100%{opacity:0;}
}
</style>
</head>

<body>
<div class="container">
  <div class="header">
    <div class="title">Target Number Game</div>
    <div class="settings">
      <label class="rules">Mode:</label>
      <select id="modeSelect">
        <option value="4">4 numbers</option>
        <option value="3">3 numbers</option>
      </select>
      <label class="rules">Max:</label>
      <select id="maxSelect">
        <option value="99">99</option>
        <option value="50">50</option>
      </select>
    </div>
  </div>

  <div class="row">
    <div>Target</div>
    <div class="target" id="targetValue">--</div>
    <div>Score: <span id="score">0</span></div>
  </div>

  <div class="row ops">
    <button class="op add" data-op="+">+</button>
    <button class="op sub" data-op="-">âˆ’</button>
    <button class="op mul" data-op="*">Ã—</button>
    <button class="op div" data-op="/">Ã·</button>
  </div>

  <div class="row numbers" id="numbersRow"></div>

  <div class="row">
    <button id="hintBtn" class="btn">Hint (first move only)</button>
    <button id="solutionBtn" class="btn">Show solution</button>
    <button id="resetBtn" class="btn">Reset</button>
    <button id="newBtn" class="btn">New</button>
  </div>

  <div id="solutionBox" class="solutionBox" style="display:none"></div>

  <div class="footer">
    Click a number, then an operation, then another number. Intermediate results must be integers.
  </div>
</div>

<script>
const randInt = m => Math.floor(Math.random()*(m+1));

function weightedNumber(){
  return Math.random()<0.1 ? 0 : randInt(10);
}

const state={
  mode:4,
  max:99,
  numbers:[],
  original:[],
  target:0,
  solution:[],
  selection:{first:null,op:null},
  score:0,
  moveCount:0
};

const numbersRow=document.getElementById('numbersRow');
const targetEl=document.getElementById('targetValue');
const scoreEl=document.getElementById('score');
const hintBtn=document.getElementById('hintBtn');
const solutionBox=document.getElementById('solutionBox');

function solve(nums,target){
  if(nums.length===1) return nums[0]===target?[]:null;
  for(let i=0;i<nums.length;i++){
    for(let j=0;j<nums.length;j++){
      if(i===j) continue;
      const a=nums[i],b=nums[j];
      const rest=nums.filter((_,k)=>k!==i&&k!==j);
      const ops=[
        {v:a+b,op:'+'},
        {v:a*b,op:'*'},
        {v:a-b,op:'-'},
        {v:b-a,op:'-'}
      ];
      if(b!==0&&a%b===0) ops.push({v:a/b,op:'/'});
      if(a!==0&&b%a===0) ops.push({v:b/a,op:'/'});
      for(const o of ops){
        if(!Number.isInteger(o.v)) continue;
        const r=solve([o.v,...rest],target);
        if(r) return [{ai:i,bi:j,op:o.op},...r];
      }
    }
  }
  return null;
}

function newProblem(){
  solutionBox.style.display='none';
  hintBtn.classList.remove('disabled');
  state.moveCount=0;

  while(true){
    const nums=Array.from({length:state.mode},weightedNumber);
    for(let t=0;t<50;t++){
      const target=randInt(state.max);
      if(nums.includes(target)) continue;
      const sol=solve(nums.slice(),target);
      if(sol){
        state.numbers=nums.slice();
        state.original=nums.slice();
        state.target=target;
        state.solution=sol;
        targetEl.textContent=target;
        render();
        resetSelection();
        return;
      }
    }
  }
}

function render(){
  numbersRow.innerHTML='';
  state.numbers.forEach((n,i)=>{
    const b=document.createElement('button');
    b.className='num';
    b.textContent=n;
    b.onclick=()=>numberClick(i,b);
    numbersRow.appendChild(b);
  });
}

function clearHighlights(){
  document.querySelectorAll('.selected').forEach(b=>b.classList.remove('selected'));
}

function resetSelection(){
  state.selection={first:null,op:null};
  clearHighlights();
}

document.querySelectorAll('.op').forEach(b=>{
  b.onclick=()=>{
    if(state.selection.first===null) return;
    clearHighlights();
    b.classList.add('selected');
    state.selection.op=b.dataset.op;
    numbersRow.children[state.selection.first]?.classList.add('selected');
  };
});

function numberClick(i,btn){
  const sel=state.selection;
  if(sel.first===i && sel.op===null){ resetSelection(); return; }
  if(sel.first===null){ sel.first=i; btn.classList.add('selected'); return; }
  if(sel.op===null||i===sel.first) return;

  btn.classList.add('selected');
  const a=state.numbers[sel.first];
  const b=state.numbers[i];
  if(sel.op==='/'&&(b===0||a%b!==0)) return;

  const res=eval(`${a}${sel.op}${b}`);
  state.moveCount++;
  hintBtn.classList.add('disabled');

  setTimeout(()=>{
    state.numbers=state.numbers.filter((_,k)=>k!==sel.first&&k!==i);
    state.numbers.unshift(res);
    render();
    resetSelection();

    if(state.numbers.length===1){
      if(state.numbers[0]===state.target){
        state.score+=100;
        scoreEl.textContent=state.score;
        fireworks();
        setTimeout(newProblem,2000);
      }else{
        setTimeout(()=>{
          state.numbers=state.original.slice();
          render();
        },3000);
      }
    }
  },500);
}

function fireworks(){
  const f=document.createElement('div');
  f.className='fireworks';
  f.textContent='ðŸŽ†ðŸŽ‡âœ¨';
  document.querySelector('.container').appendChild(f);
  setTimeout(()=>f.remove(),2000);
}

hintBtn.onclick=()=>{
  if(state.moveCount>0) return;
  const step=state.solution[0];
  let d=0;
  for(let r=0;r<2;r++){
    setTimeout(()=>highlightNum(step.ai),d+=500);
    setTimeout(()=>highlightOp(step.op),d+=500);
    setTimeout(()=>highlightNum(step.bi),d+=500);
    setTimeout(clearHighlights,d+=500);
  }
};

function highlightNum(i){
  clearHighlights();
  numbersRow.children[i]?.classList.add('selected');
}
function highlightOp(op){
  clearHighlights();
  document.querySelector(`.op[data-op="${op}"]`)?.classList.add('selected');
}

document.getElementById('solutionBtn').onclick=()=>{
  let nums=state.original.slice();
  const steps=[];
  state.solution.forEach(s=>{
    const a=nums[s.ai],b=nums[s.bi];
    const sym=s.op==='*'?'Ã—':s.op==='/'?'Ã·':s.op;
    const r=eval(`${a}${s.op}${b}`);
    steps.push(`${a} ${sym} ${b} = ${r}`);
    nums=nums.filter((_,i)=>i!==s.ai&&i!==s.bi);
    nums.unshift(r);
  });
  solutionBox.innerHTML=`<b>One valid solution:</b> ${steps.join('; ')}`;
  solutionBox.style.display='block';
};

document.getElementById('resetBtn').onclick=()=>{
  state.numbers=state.original.slice();
  render();
  resetSelection();
  hintBtn.classList.remove('disabled');
};

document.getElementById('newBtn').onclick=newProblem;

document.getElementById('modeSelect').onchange=e=>{
  state.mode=+e.target.value;
  newProblem();
};
document.getElementById('maxSelect').onchange=e=>{
  state.max=+e.target.value;
  newProblem();
};

newProblem();
</script>
</body>
</html>
